<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citawuay Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #e0ffff);
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .chatbox {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 5px;
    }
    .btns button {
      margin: 5px;
    }
    .message.you {
      text-align: right;
    }
    .message.bot {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img id="profilePic" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Perfil">
      <h2 id="profileName">Mar√≠a</h2>
      <div class="btns">
        <button onclick="nextProfile()">Siguiente Perfil</button>
        <button>‚ù§Ô∏è Me gusta</button>
        <button>üë§ Seguir</button>
      </div>
    </div>
    <div class="chatbox" id="chat">
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe algo..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>  <script>
    const profiles = [
      { name: "Mar√≠a", image: "https://randomuser.me/api/portraits/women/44.jpg" },
      { name: "Ana", image: "https://randomuser.me/api/portraits/women/45.jpg" },
      { name: "Luisa", image: "https://randomuser.me/api/portraits/women/46.jpg" },
      { name: "Camila", image: "https://randomuser.me/api/portraits/women/47.jpg" },
      { name: "Laura", image: "https://randomuser.me/api/portraits/women/48.jpg" }
    ];

    const responses = [
      "¬°Hola! ¬øC√≥mo est√°s?",
      "Cu√©ntame algo interesante.",
      "Me encanta la m√∫sica, ¬øa ti tambi√©n?",
      "Jajaja qu√© gracioso üòÑ",
      "Wow, ¬°qu√© interesante!"
    ];

    let current = 0;

    function nextProfile() {
      current = (current + 1) % profiles.length;
      document.getElementById("profileName").textContent = profiles[current].name;
      document.getElementById("profilePic").src = profiles[current].image;
      document.getElementById("chat").innerHTML = "";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      if (!input.value.trim()) return;

      chat.innerHTML += `<div class='message you'><b>T√∫:</b> ${input.value}</div>`;
      const reply = responses[Math.floor(Math.random() * responses.length)];
      setTimeout(() => {
        chat.innerHTML += `<div class='message bot'><b>${profiles[current].name}:</b> ${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }, 1000);

      input.value = "";
    }
  </script></body>
</html>
